<ion-header>

  <ion-navbar color= "dark">
    <ion-title>{{selectedWeek.KW}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item color= "dark">{{weekday}}</button>
    </ion-list> 
</ion-content>

<ion-footer>
    <ion-toolbar>
      <div text-center> 
        <!--Button zum einfügen neuer Tages aktivitäten-->
        <button ion-button icon-start color= "dark" (click)="addClick()">
            <ion-icon name= "add"></ion-icon> 
            Neuer Eintrag
        </button>
        <!--Button zum löschen bestehender Tages aktivitäten-->
        <button ion-button icon-start color= "dark">
            <ion-icon name= "cut"></ion-icon> 
            Eintrag löschen
        </button>
      </div> 
    </ion-toolbar>  
</ion-footer>
